<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Javascript Word Counter</title>
</head>
<body>
    <div class="container">
        <h1>Word Counter</h1>
        <form>
            <fieldset> 
                <legend>Message</legend>       
                <textarea id="word" class="text" placeholder="Enter text here ..."></textarea id="word">
            </fieldset>
        </form>
        <p><strong><span id="words">0</span> words</strong> | <strong><span id="characters">0</span> characters</strong></p>
    </div>
    
</body>
</html>
